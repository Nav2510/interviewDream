<div class="ivd-info-wrapper">
    <button class="ivd-icon-btn" mat-icon-button aria-label="Icon button with a chat icon">
        <mat-icon>chat_bubble</mat-icon>
    </button>
    <button class="ivd-icon-btn" mat-icon-button aria-label="Icon button with a notification icon">
        <mat-icon>notifications</mat-icon>
    </button>
    <button class="ivd-user-btn" mat-button [matMenuTriggerFor]="menu">
        <div class="ivd-user-wrapper">
            <div class="ivd-avatar-img-wrapper">
                <img class="ivd-avatar-img" [src]="currentUser?.profileImagePath" alt="Avatar Image">
            </div>
            <span class="ivd-user">
                {{currentUser?.username}}
                <mat-icon>expand_more</mat-icon>
            </span>
        </div>
    </button>
    <mat-menu class="ivd-menu" #menu="matMenu">
        <ng-container *ngFor="let action of actions">
            <button class="ivd-menu-item" mat-menu-item (click)="onUserAction(action)">{{action.label}}</button>
        </ng-container>
    </mat-menu>
</div>
