<div class="ivd-navbar-actions">
    <button class="ivd-btn language-btn" mat-button aria-label="Language switcher button"
        [matMenuTriggerFor]="languageMenu">
        {{currentLanguage.label}}
        <mat-icon>expand_more</mat-icon>
    </button>
    <ng-container *ngIf="!userLogged; else loggedActions">
        <a routerLink="/login">{{ 'features.landing.navBar.logIn' | translate }}</a>
        <a routerLink="/register">{{ 'features.landing.navBar.signUp' | translate }}</a>
    </ng-container>
</div>

<ng-template #loggedActions>
    <button class="ivd-icon-btn" mat-icon-button aria-label="Icon button with a chat icon">
        <mat-icon>chat_bubble</mat-icon>
    </button>
    <button class="ivd-icon-btn" mat-icon-button aria-label="Icon button with a notification icon">
        <mat-icon>notifications</mat-icon>
    </button>
    <button class="ivd-user-btn" mat-button [matMenuTriggerFor]="profileMenu">
        <div class="ivd-user-wrapper">
            <div class="ivd-avatar-img-wrapper">
                <img class="ivd-avatar-img" [src]="currentUser?.profileImagePath" alt="Avatar Image">
            </div>
            <span class="ivd-user">
                {{currentUser?.username}}
                <mat-icon>expand_more</mat-icon>
            </span>
        </div>
    </button>
</ng-template>

<mat-menu class="ivd-menu ivd-language-menu" #languageMenu="matMenu">
    <button class="ivd-menu-item" *ngFor="let language of LANGUAGES" mat-menu-item
    (click)="changeLanguage(language)">
        <span class="language-label">{{language.label}}</span>&nbsp;{{language.name}}</button>
</mat-menu>
<mat-menu class="ivd-menu" #profileMenu="matMenu">
    <button *ngFor="let action of actions" class="ivd-menu-item" mat-menu-item
        (click)="onUserAction(action)">{{action.label}}</button>
</mat-menu>
