<div class="ivd-file-upload">
    <input class="file-input" type="file" (change)="onFileChanged($event)" #fileUpload>
    <div class="note">{{ 'shared.profilePicUpload.note' | translate }}</div>
    <div class="upload-wrapper">
        <div class="img-wrapper" appDragAndDrop (fileDropped)="onFileDropped($event)">
            <img *ngIf="file?.name; else uploadContentTemplate" [src]="uploadImageSrc" alt="uploaded image">
            <ng-template #uploadContentTemplate>
                <div class="upload-content">
                    <mat-icon>file_upload</mat-icon>
                    <span>{{ 'shared.profilePicUpload.dragAndDrop' | translate }}</span>
                </div>
            </ng-template>
        </div>
        <div class="separator-wrapper">
            <span class="bar bar-one"></span>
            <span>{{ 'shared.profilePicUpload.or' | translate }}</span>
            <span class="bar bar-two"></span>
        </div>
        <div class="file-upload">
            <span class="file-name">
                {{ file?.name || ("shared.profilePicUpload.noFileUploaded" | translate) }}
            </span>
            <button mat-flat-button class="ivd-btn-3 btn-primary upload-btn" (click)="fileUpload.click()">
                {{ 'shared.profilePicUpload.uploadFromComputer' | translate }}
            </button>
            </div>
    </div>
    </div>
