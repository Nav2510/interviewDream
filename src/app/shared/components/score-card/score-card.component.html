<div class="ivd-score-card">
  <h2>InterviewDream <span i18n="@@ivdScoreCard__Score">Score</span></h2>
  <ul>
    <li *ngFor="let item of score">
      <div class="score-wrapper">
<span class="ivd-score-label">{{item.category}}</span>
<mat-progress-bar class="ivd-score-progress" [value]="item.score*10">
</mat-progress-bar>
      </div>
    </li>
  </ul>
  <a href="" class="ivd-test-link" i18n="@@ivdScoreCard__GiveTest">give test again</a>
</div>
